<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Fashion</title>
    <style>
        /* ====== GLOBAL STYLES ====== */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: #fff; color: #333; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; }

        /* ====== HEADER ====== */
        #header { position: fixed; top:0; left:0; width:100%; background: rgba(255,255,255,0.95); padding:1rem 2rem; display:flex; justify-content: space-between; align-items:center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index:1000; transition: 0.3s;}
        #header.scrolled { box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #header h1 { font-size: 1.8rem; font-weight:bold; }
        #header nav a { margin-left: 1.5rem; font-weight: 500; cursor: pointer; }

        /* ====== BUTTONS ====== */
        .btn-primary { background:#000; color:#fff; border:none; padding:0.6rem 1.2rem; cursor:pointer; transition:0.3s; }
        .btn-primary:hover { background:#444; }

        /* ====== PRODUCT GRID ====== */
        #productGrid { display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap: 1.5rem; padding: 5rem 2rem 2rem 2rem; }
        .product-card { border:1px solid #eee; border-radius:10px; overflow:hidden; position:relative; cursor:pointer; transition:0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.1);}
        .product-card img { width:100%; display:block; }
        .product-info { padding:1rem; }
        .product-info h4 { font-size:1.1rem; margin-bottom:0.5rem; }
        .product-info .price { font-weight:bold; color:#000; }

        /* ====== FAVORITE HEART ====== */
        .product-heart { position:absolute; top:10px; right:10px; font-size:1.4rem; color:#ccc; cursor:pointer; transition:0.3s; }
        .product-heart.favorited { color:#e74c3c; }

        /* ====== MODALS ====== */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; padding:1rem; z-index:2000; overflow-y:auto; }
        .modal.active { display:flex; }
        .modal-content { background:#fff; padding:2rem; border-radius:10px; max-width:900px; width:100%; position:relative; }
        .modal-close { position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.5rem; font-weight:bold; }
        .product-details-image { max-width: 100%; margin-bottom: 1rem; border-radius:10px; }
        .product-details-info h3 { margin-bottom:0.5rem; }
        .product-details-info p { margin-bottom:0.8rem; }
        .product-details-specs ul { list-style:none; padding-left:0; }
        .product-details-specs li { margin-bottom:0.4rem; }

        /* ====== SEARCH ====== */
        #searchModal input { width:100%; padding:0.8rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:5px; font-size:1rem; }
        .search-result-item { padding:0.8rem; border-bottom:1px solid #eee; cursor:pointer; }
        .search-result-item:hover { background:#f4f4f4; }

        /* ====== FAVORITES GRID ====== */
        #favoritesGrid { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:1rem; }
        .favorite-item { border:1px solid #eee; border-radius:10px; overflow:hidden; position:relative; }
        .favorite-item img { width:100%; }
        .remove-favorite { position:absolute; top:5px; right:5px; background:#e74c3c; color:#fff; border:none; border-radius:50%; width:25px; height:25px; cursor:pointer; }

        /* ====== FAQ / Customer Service ====== */
        .faq-item h3 { cursor:pointer; margin-bottom:0.5rem; }
        .faq-answer { display:none; margin-bottom:1rem; }

        /* ====== GENERAL ====== */
        .fade-in { opacity:0; transform:translateY(30px); transition:0.6s ease; }
        .fade-in.visible { opacity:1; transform:translateY(0); }
    </style>
</head>
<body>

<header id="header">
    <h1>Nexus Fashion</h1>
    <nav>
        <a onclick="openModal('searchModal')">Search</a>
        <a onclick="openModal('favoritesModal')">Favorites <span id="favorites-count">0</span></a>
        <a onclick="contactUs()">Contact</a>
    </nav>
</header>

<!-- PRODUCT GRID -->
<section id="productGrid" class="fade-in">
    <!-- JS will populate products here -->
</section>

<!-- MODALS -->
<div id="productModal" class="modal">
    <div class="modal-content" id="productDetailsContent">
        <span class="modal-close" onclick="closeModal('productModal')">&times;</span>
    </div>
</div>

<div id="favoritesModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('favoritesModal')">&times;</span>
        <h3>Your Favorites</h3>
        <div id="favoritesGrid"></div>
    </div>
</div>

<div id="searchModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('searchModal')">&times;</span>
        <input type="text" id="searchInput" placeholder="Search products or sections...">
        <div id="searchResults"></div>
    </div>
</div>

<div id="customerServiceModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal('customerServiceModal')">&times;</span>
        <div id="customerServiceContent"></div>
    </div>
</div>

<!-- SCRIPTS -->
<script>
    // === PRODUCT DATABASE ===
    const products = [
        {id:0, name:"Elegant Black Dress", price:"$1,299", image:"https://images.unsplash.com/photo-1611484907270-d1e8d10e0f95?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080", category:"Dresses", description:"This stunning elegant black dress embodies sophistication and timeless beauty.", specs:{"Material":"100% Italian Silk","Fit":"Slim","Length":"Midi","Care":"Dry clean","Designer":"Nexus Exclusive","Made In":"Italy"}},
        {id:1, name:"Luxury Evening Gown", price:"$2,499", image:"https://images.unsplash.com/photo-1637768202025-afda2edf39dd?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080", category:"Evening Wear", description:"A breathtaking luxury evening gown that epitomizes haute couture.", specs:{"Material":"Silk Chiffon","Fit":"A-line","Length":"Floor-length","Care":"Professional cleaning","Designer":"Nexus Haute Couture","Made In":"Paris"}},
        {id:2, name:"Sexy Red Dress", price:"$899", image:"https://images.unsplash.com/photo-1648838449733-28f3348232e3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080", category:"Dresses", description:"Turn heads with this daring sexy red dress.", specs:{"Material":"Stretch Velvet","Fit":"Bodycon","Length":"Knee-length","Care":"Hand wash","Designer":"Nexus Seduction","Made In":"Milan"}},
        // Add all remaining products here
    ];

    let favorites = [];

    function updateFavoritesCount() {
        document.getElementById('favorites-count').textContent = favorites.length;
    }

    function toggleFavorite(id, e) {
        e.stopPropagation();
        const index = favorites.indexOf(id);
        if(index>-1){favorites.splice(index,1);}else{favorites.push(id);}
        updateFavoritesCount();
        renderProducts();
    }

    function showProductDetails(id) {
        const product = products[id];
        document.getElementById('productDetailsContent').innerHTML = `
            <span class="modal-close" onclick="closeModal('productModal')">&times;</span>
            <img src="${product.image}" class="product-details-image">
            <div class="product-details-info">
                <h3>${product.name}</h3>
                <p class="product-details-price">${product.price}</p>
                <p>${product.description}</p>
                <h4>Specs:</h4>
                <ul>
                    ${Object.entries(product.specs).map(([k,v])=>`<li><strong>${k}:</strong> ${v}</li>`).join('')}
                </ul>
                <button class="btn-primary" onclick="toggleFavorite(${id}, event)">♥ Favorite</button>
            </div>
        `;
        openModal('productModal');
    }

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(p=>`
            <div class="product-card" onclick="showProductDetails(${p.id})">
                <img src="${p.image}">
                <div class="product-heart ${favorites.includes(p.id)?'favorited':''}" onclick="toggleFavorite(${p.id}, event)">♥</div>
                <div class="product-info">
                    <h4>${p.name}</h4>
                    <p class="price">${p.price}</p>
                </div>
            </div>
        `).join('');
    }

    renderProducts();

    function openModal(id){document.getElementById(id).classList.add('active'); document.body.style.overflow='hidden';}
    function closeModal(id){document.getElementById(id).classList.remove('active'); document.body.style.overflow='auto';}

    function contactUs(){
        document.getElementById("customerServiceContent").innerHTML = `
            <h3>Contact Us</h3>
            <ul>
                <li><a href="https://instagram.com/YOURPAGE" target="_blank">Instagram</a></li>
                <li><a href="https://facebook.com/YOURPAGE" target="_blank">Facebook</a></li>
                <li><a href="https://wa.me/212600000000" target="_blank">WhatsApp</a></li>
            </ul>
        `;
        openModal('customerServiceModal');
    }

    // HEADER SCROLL EFFECT
    window.addEventListener('scroll',()=>{document.getElementById('header').classList.toggle('scrolled', window.scrollY>50);});
</script>

</body>
</html>
